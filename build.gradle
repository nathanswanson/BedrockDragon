plugins {
    id('java')
    id('com.diffplug.spotless') version '5.16.0'
    id('org.jetbrains.kotlin.jvm') version '1.6.10'
    id('org.jetbrains.kotlin.plugin.serialization') version '1.6.10'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

apply plugin: 'application'


group 'com.bedrockdragon'
version '1.0'


repositories {
    mavenLocal()
    mavenCentral()
}




dependencies {

    implementation 'dev.romainguy:kotlin-math:1.3.0'
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.6.10'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.6.10'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0-native-mt'

    implementation("net.benwoodworth.knbt:knbt:0.11.1")
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'it.unimi.dsi:fastutil:8.5.8'
    implementation 'it.unimi.dsi:fastutil-core:8.5.8'
    implementation 'io.netty:netty-all:4.1.75.Final'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.apache.logging.log4j:log4j-api:2.17.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.1'
    implementation 'io.github.microutils:kotlin-logging-jvm:2.1.21'
    implementation("net.benwoodworth.knbt:knbt:0.11.1")
    implementation('com.nimbusds:nimbus-jose-jwt:9.21')

    implementation 'com.squareup:kotlinpoet:1.11.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}


mainClassName = 'bedrockDragon.BedrockDragonKt'
archivesBaseName = 'bedrock-dragon'


jar {
    manifest {
        attributes('Main-Class': 'bedrockDragon.BedrockDragonkt')
    }
}

test {
    useJUnitPlatform()
}
