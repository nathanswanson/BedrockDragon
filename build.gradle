plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.32'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    maven {
        url uri("https://repo.nukkitx.com/snapshot/")
    }
    mavenCentral()
}

dependencies {
    implementation group: 'it.unimi.dsi', name: 'fastutil', version: '8.2.1'
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.24.Final'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.2'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.5'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.29'
    implementation 'io.github.microutils:kotlin-logging-jvm:2.0.10'
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}